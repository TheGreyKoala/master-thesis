buildscript {
	repositories {
		jcenter()
	}

	dependencies {
		classpath "org.asciidoctor:asciidoctor-gradle-plugin:1.5.3"
	}
}

apply plugin: "org.asciidoctor.convert"

asciidoctor {
	sources {
		include "Zusammenfassung.adoc"
	}
	
	attributes "data-uri": "",
		"icons": "font",
		"imagesdir": "../../resources/images/de-DE",
		"sectanchors": "",
		"sectnums": "",
		"toc": "right",
		"toclevels": "3",
		"stem": "latexmath"
}
